{% load static %}
<html>
  <head>
    <title>Fearkin's Blog</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
  </head>
  <body>
    <div id="header">
      <div class="logo">
        <a href="{% url 'home' %}">
        <img src="/static/images/Fearkin.png" alt="logo">
        </a>
      </div>
      <div class="icons">
        <a href="https://github.com/Fearkin">
        <img src="/static/images/GitHub-Mark-64px.png" alt="github">
        </a>
      </div>
    </div>
    <div>
      {% block content %}
      {% endblock content %}
    </div>
  </body>
</html>
